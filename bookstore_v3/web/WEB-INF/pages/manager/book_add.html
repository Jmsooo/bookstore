<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <base th:href="@{/}">
    <link rel="stylesheet" href="static/css/minireset.css"/>
    <link rel="stylesheet" href="static/css/common.css"/>
    <link rel="stylesheet" href="static/css/style.css"/>
    <link rel="stylesheet" href="static/css/cart.css"/>
    <link rel="stylesheet" href="static/css/bookManger.css"/>
    <link rel="stylesheet" href="static/css/register.css"/>
    <link rel="stylesheet" href="static/css/book_edit.css"/>
</head>
<body>
<div class="header">
    <div class="w">
        <div class="header-left">
            <a href="index.html">
                <img src="static/img/logo.gif" alt=""
                /></a>
            <h1>添加图书</h1>
        </div>
        <div class="header-right">
            <a th:href="@{/bookManager(method=toBookManagerPage,currentPage=1)}" class="order">图书管理</a>
            <a href="./order_manager.html" class="destory">订单管理</a>
            <a th:href="@{/index.html}" class="gohome">返回商城</a>
        </div>
    </div>
</div>
<div class="login_banner" id="app">
    <div class="register_form">
        <form action="bookManager">
            <input type="hidden" name="method" value="addBook">
            <div class="form-item">
                <div>
                    <label>名称:</label>
                    <input type="text" placeholder="请输入名称" name="bookName" :value="bookName"/>
                </div>
                <span class="errMess" style="visibility: visible;"
                >请输入正确的名称</span
                >
            </div>
            <div class="form-item">
                <div>
                    <label>价格:</label>
                    <input type="number" placeholder="请输入价格" name="price" :value="price"/>
                </div>
                <span class="errMess">请输入正确数字</span>
            </div>
            <div class="form-item">
                <div>
                    <label>作者:</label>
                    <input type="text" placeholder="请输入作者" name="author" :value="author"/>
                </div>
                <span class="errMess">请输入正确作者</span>
            </div>
            <div class="form-item">
                <div>
                    <label>销量:</label>
                    <input type="number" placeholder="请输入销量" name="sales" :value="sales"/>
                </div>
                <span class="errMess">请输入正确销量</span>
            </div>
            <div class="form-item">
                <div>
                    <label>库存:</label>
                    <input type="number" placeholder="请输入库存" name="stock" :value="stock"/>
                </div>
                <span class="errMess">请输入正确库存</span>
            </div>

            <button class="btn">提交</button>
        </form>
    </div>
</div>
<div class="bottom">
    尚硅谷书城.Copyright ©2015
</div>
</body>
<script src="static/script/vue.js"></script>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            bookName: "",
            author: "",
            price: "",
            sales: "",
            stock: ""
        },
        created() {
            if ("[[${book}]]" != null) {
                this.bookName = "[[${book.bookName}]]",
                this.author = "[[${book.author}]]",
                this.price = "[[${book.price}]]",
                this.sales = "[[${book.sales}]]",
                this.stock = "[[${book.stock}]]"
            }
        }
    })
</script>
</html>
